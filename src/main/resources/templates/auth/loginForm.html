<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/sign_template">
  
<head>
	<title>Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div layout:fragment="content">
	<h2 th:text="#{auth.header.login}">로그인</h2>
	<h2 th:text="${error}">${error}</h2>
	<h2 th:text="${logout}">${logout}</h2>

	<form style="margin: auto; width: 250px;" method="post" action="../home.html" th:action="@{/login}">

		<div class="form-group">
			<label class="form-label mt-4">로그인 정보 입력</label>
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="floatingInput" name="username" value="">
				<label for="floatingInput">ID를 입력하세요</label>
			</div>
			<div class="form-floating mb-3">
				<input type="password" class="form-control" id="floatingPassword" name="password" value="">
				<label for="floatingPassword">PW를 입력하세요</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" name="remember-me" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault" th:text="#{auth.rememberMe}">로그인 상태 유지</label>
			</div>
			<div colspan="2" align="center">
				<button class="btn btn-secondary btn-sm" th:text="#{action.login}">로그인</button>
			</div>
		</div>

		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>
</div>
</body>
</html>
