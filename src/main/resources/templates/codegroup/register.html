<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/main_template">

<head>
	<title>CodeGroup</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div layout:fragment="content">
	<h2 th:text="#{codegroup.header.register}">코드그룹 등록</h2>
	
	<form id="codeGroup" action="list.html" th:action="@{/codegroup/register}" th:object="${codeGroup}" method="POST">
		<table th:class="table-image">
			<tr>
				<td class="form-label mt-4" th:text="#{codegroup.groupCode}">코드그룹코드</td>
				<div class="form-group">
					<td><input type="text" input class="form-control" name="groupCode" th:field="*{groupCode}" /></td>
				</div>
				<td><span class="error_message" th:if="${#fields.hasErrors('groupCode')}" th:errors="*{groupCode}">groupCode의 에러 메시지</span></td>
			</tr>
			<tr>
				<td class="form-label mt-4" th:text="#{codegroup.groupName}">코드그룹명</td>
				<div class="form-group">
					<td><input type="text" input class="form-control" name="groupName" th:field="*{groupName}" /></td>
				</div>
				<td><span class="error_message" th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}">groupName의 에러 메시지</span></td>
			</tr>
		</table>
	</form>
	
	<div class="btn-margin-bottom">
		<button type="submit" class="btn btn-primary" id="btnRegister" th:text="#{action.register}">등록</button>
		<button type="submit" class="btn btn-secondary" id="btnList" th:text="#{action.list}">목록</button>
	</div>
	
	<script>
		$(document).ready(function() {
	
			var formObj = $("#codeGroup");
	
			$("#btnRegister").on("click", function() {
				formObj.submit();
			});
	
			$("#btnList").on("click", function() {
				self.location = "list";
			});
	
		});
	</script>
</div>
</body>
</html>
