<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/main_template">

<head>
	<title>Coin</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div layout:fragment="content">
	<h2 th:text="#{dic.header.list}">사용자 사전</h2>
	
	<table class="table table-hover" border="1">
		<tr>
			<td scope="row" align="center" width="200" th:text="#{dic.word}">단어</td>
			<td scope="row" align="center" width="200" th:text="#{dic.memo}">메모</td>
			<td scope="row" align="center" width="200" th:text="#{dic.regdate}">등록일시</td>
		</tr>
		
		<tr th:if="${#lists.isEmpty(list)}">
			<td td scope="row" align="center" colspan="3" th:text="#{common.listEmpty}">
				List is empty.
			</td>
		</tr>
		
		<tr th:each="siteUdic : ${list}">
			<td scope="row" align="center" th:text="${siteUdic.word}">${chargeCoin.historyNo}</td>
			<td scope="row" align="center" th:text="${siteUdic.memo}">${chargeCoin.amount}</td>
			<td scope="row" align="center" th:text="${#temporals.format(siteUdic.regDate, 'yyyy-MM-dd HH:mm')}">${siteUdic.regDate}</td>
		</tr>
	</table>
</div>
</body>
</html>
